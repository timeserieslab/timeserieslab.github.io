<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Series Lab</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link href="assets/css/default.css" rel="stylesheet">
  <link href="assets/metrics-graphics-2.11.0/metricsgraphics.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Time Series Lab</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <canvas id="tsChart" width="100%" height="400px"></canvas>
  </div>

 <script type="text/javascript">
        d3.json('testdata/floyds-wins.json', function (data) {
            MG.data_graphic({
                title: "Floyd Mayweather Wins Per Year",
                description: "Floyd Mayweather Professional Wins",
                data: data,
                width: 650,
                height: 150,
                target: '#tsChart',
                x_accessor: 'year',
                y_accessor: 'wins',
                markers: [{'year': 1998, 'label': '"WBC World Title'}]
            });
        });
  </script> 
  
  <hr/>
  <footer style="text-align: center;">
    <a href="https://github.com/timeserieslab/timeserieslab.github.io">Github</a>
  </footer>
