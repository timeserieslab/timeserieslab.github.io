<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Series Lab</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link href="assets/css/default.css" rel="stylesheet">
  <link href="assets/metrics-graphics-2.11.0/metricsgraphics.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="assets/metrics-graphics-2.11.0/metricsgraphics.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Time Series Lab</a>
      </div>
    </div>
  </nav>

  <div class="container">
     <div class="navbar-left navbar-text">Select CSV file</div>
     <div><input type="file" id="fileInput" class="btn"></div>    
  </div>

  <div class="container">
    <div id="tsChart" width="100%" height="400px"></div>
    <div>
      Show range from <strong id="showStart"></strong> to <strong id="showEnd"></strong>
      <button onClick="zoomIn()" class="btn btn-default">Zoom In</button>
      <button onClick="zoomOut()" class="btn btn-default">Zoom Out</button>
    </div>
  </div>

  <div class="container">
    <h2>Metadata</h2>
    <table class="table">
      <tr><td>Number of points</td><td id="pointNumber"></td></tr>
      <tr><td>Start date</td><td id="startDate"></td></tr>
      <tr><td>End date</td><td id="endDate"></td></tr>
      <tr><td>Time resolution</td><td id="timeRes"></td></tr>
    </table>
  </div>

  <div id="seriesInfo" class="container">
    <h2>Example Time Series</h2>

    <p>
      <button onClick="loadExample('small.csv');" class="btn btn-default">Small dataset</button>
      <button onClick="loadExample('turkey_elec.csv');" class="btn btn-default">Electricity demand</button>
      <button onClick="loadExample('test-24k.csv');" class="btn btn-default">Rainfall</button>
      <button onClick="loadExample('anomalies.csv');" class="btn btn-default">Anomalies 60K</button>
    </p>
  </div>
  
  <hr/>
  <footer style="text-align: center;">
    <a href="https://github.com/timeserieslab/timeserieslab.github.io">Github</a>
  </footer>

  <script type="text/javascript">
    var Main = PS['Main'];
    var state = Main.initState;

    function loadExample(fname) {
      jQuery.get('https://timeserieslab.github.io/testdata/'+fname, function (data) {
        seriesLoaded(data);
      });
    }

    // Connect load from disk
    window.onload = function() {
      var fileInput = document.getElementById('fileInput');
      fileInput.addEventListener('change', function(e) {
          var file = fileInput.files[0];
          var textType = /text.*/;
          if (file.type.match(textType)) {
              var reader = new FileReader();
              reader.onload = function(e) {
                seriesLoaded(reader.result);
              }
              reader.readAsText(file);
          } else {
              console.log("File not supported!");
          }
      });
    }

    function seriesLoaded(csv) {
        state = Main.updateState(state)(new Main.SeriesLoaded(csv));
        Main.render(state)();      
    }

    function zoomIn() {
        state = Main.updateState(state)(new Main.ZoomIn());
        Main.render(state)();      
    }

    function zoomOut() {
        state = Main.updateState(state)(new Main.ZoomOut());
        Main.render(state)();      
    }

  </script> 

</body>
</html>
