<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Series Lab</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link href="assets/css/default.css" rel="stylesheet">
  <link href="assets/metrics-graphics-2.11.0/metricsgraphics.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="assets/metrics-graphics-2.11.0/metricsgraphics.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Time Series Lab</a>
      </div>
    </div>
  </nav>

  <div class="container">
     <div class="navbar-left navbar-text">Select CSV file</div>
     <div><input type="file" id="fileInput" class="btn"></div>    
  </div>

  <div class="container">
    <div id="tsChart" width="100%" height="400px"></div>
  </div>

  <div id="seriesInfo" class="container">
    <h2>Example Time Series</h2>

    <p>
      <button onClick="loadJsonExample('floyds-wins.json');" class="btn btn-default">Floyds wins</button>
      <button onClick="loadCsvExample('small.csv');" class="btn btn-default">Small dataset</button>
      <button onClick="loadCsvExample('test-24k.csv');" class="btn btn-default">Medium 24K points dataset</button>
      <!--
      <button onClick="loadCsvExample('turkey-elec.csv');" class="btn btn-default">Turkey daily electricity demand</button>
      <button onClick="loadCsvExample('anomalies.csv');" class="btn btn-default">Anomalies 60K</button>
      -->
    </p>
  </div>
  
  <hr/>
  <footer style="text-align: center;">
    <a href="https://github.com/timeserieslab/timeserieslab.github.io">Github</a>
  </footer>

  <script type="text/javascript">
    var Main = PS['Main'];

    function loadJsonExample(fname) {
        d3.json('https://raw.githubusercontent.com/timeserieslab/timeserieslab.github.io/master/testdata/' + fname, function (data) {
          MG.data_graphic({
             title: "Floyd Mayweather Wins Per Year",
              description: "Floyd Mayweather Professional Wins",
              data: data,
              area: false,
              width: 1000,
              height: 400,
              target: '#tsChart',
              x_accessor: 'year',
              y_accessor: 'wins'
          });      
        });
    }

    function loadCsvExample(fname) {
      jQuery.get('https://raw.githubusercontent.com/timeserieslab/timeserieslab.github.io/master/testdata/'+fname, function (data) {
        var ts = Main.fromCsv(data);
        show_time_series(ts);
      });
    }

    // Connect load from disk
    window.onload = function() {
      var fileInput = document.getElementById('fileInput');
      fileInput.addEventListener('change', function(e) {
          var file = fileInput.files[0];
          var textType = /text.*/;
          if (file.type.match(textType)) {
              var reader = new FileReader();
              reader.onload = function(e) {
                console.log(reader.result);
                var ts = Main.fromCsv(reader.result);
                show_time_series(ts);
              }
              reader.readAsText(file);
          } else {
              console.log("File not supported!");
          }
      });
    }

    // Show chart with time series
    function show_time_series(ts) {
      var data = Main.toChartData(500)(ts);
      // console.log(data);
      MG.data_graphic({
          title: "",
          data: data,
          area: false,
          width: 1000,
          height: 400,
          target: '#tsChart',
          x_accessor: 'date',
          y_accessor: 'value'
      });      
    }
    
  </script> 

</body>
</html>
